<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
            <a class="nav-link" routerLink="/authors" (click)="showAuthors()">Author</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/favorites" (click)="showFavorite()">Favorite Author</a>
        </li>
        </ul>
    </div>
    </nav>
    <div class="row">
    <div class="col-12 col-sm-6" *ngIf="!navigateFavorite">
        <app-authors 
                *ngFor="let author of authors"
                [author]="author" 
                [favoriteAuthorsIndices]="favoriteAuthorsIndices"
                (addFavoriteAuthor)="addFavoriteAuthor($event)"
                (removeFavoriteAuthor)="removeFavoriteAuthor($event)"
            >
        </app-authors>
    </div>
    <div class="col-12 col-sm-6" *ngIf="navigateFavorite">
        <app-favoriteauthors
                *ngFor="let favoriteAuthor of favoriteAuthors" 
                [favoriteAuthor]="favoriteAuthor" 
                [favoriteAuthorsIndices]="favoriteAuthorsIndices"
                (addFavoriteAuthor)="addFavoriteAuthor($event)"
                (removeFavoriteAuthor)="removeFavoriteAuthor($event)"
            >
        </app-favoriteauthors>
    </div>
    </div>
</div>
